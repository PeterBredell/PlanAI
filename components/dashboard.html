<!DOCTYPE html>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-2">Study Plan</h2>
        <p>View your personalized study plan based on recent test results.</p>
        <button id="viewStudyPlan" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
            View Plan
        </button>
    </div>
    
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-2">Practice Tests</h2>
        <p>Generate practice tests based on your curriculum.</p>
        <button id="createPracticeTest" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
            Create Test
        </button>
    </div>
    
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-2">Career Tools</h2>
        <p>Create your CV and prepare for technical interviews.</p>
        <button id="careerTools" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
            Open Tools
        </button>
    </div>
</div>
