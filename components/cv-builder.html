<!DOCTYPE html>
<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">CV Builder</h2>
        <button id="back-to-career-tools" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">
            Back to Career Tools
        </button>
    </div>

    <div class="mb-8">
        <p class="text-gray-600 mb-4">
            Build a professional CV with AI assistance. Fill in your details below, and our Azure AI will help optimize your CV for maximum impact.
        </p>
    </div>

    <form id="cv-builder-form" class="space-y-6">
        <!-- Personal Information -->
        <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-xl font-semibold mb-4">Personal Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="full-name">Full Name</label>
                    <input type="text" id="full-name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="phone">Phone</label>
                    <input type="tel" id="phone" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="location">Location</label>
                    <input type="text" id="location" class="w-full p-2 border rounded" required>
                </div>
            </div>
        </div>

        <!-- Education -->
        <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-xl font-semibold mb-4">Education</h3>
            <div id="education-container">
                <div class="education-entry border-b pb-4 mb-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="school-name-1">School/University</label>
                            <input type="text" id="school-name-1" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="degree-1">Degree/Certificate</label>
                            <input type="text" id="degree-1" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="edu-start-date-1">Start Date</label>
                            <input type="month" id="edu-start-date-1" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="edu-end-date-1">End Date</label>
                            <input type="month" id="edu-end-date-1" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2" for="edu-description-1">Description</label>
                            <textarea id="edu-description-1" class="w-full p-2 border rounded" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="add-education" class="text-blue-600 hover:underline flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewbox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add Education
            </button>
        </div>

        <!-- Experience -->
        <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-xl font-semibold mb-4">Experience</h3>
            <div id="experience-container">
                <div class="experience-entry border-b pb-4 mb-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="company-name-1">Company</label>
                            <input type="text" id="company-name-1" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="job-title-1">Job Title</label>
                            <input type="text" id="job-title-1" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="exp-start-date-1">Start Date</label>
                            <input type="month" id="exp-start-date-1" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="exp-end-date-1">End Date</label>
                            <input type="month" id="exp-end-date-1" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2" for="job-description-1">Description</label>
                            <textarea id="job-description-1" class="w-full p-2 border rounded" rows="3" placeholder="Describe your responsibilities and achievements..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="add-experience" class="text-blue-600 hover:underline flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewbox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add Experience
            </button>
        </div>

        <!-- Skills -->
        <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-xl font-semibold mb-4">Skills</h3>
            <div>
                <label class="block text-gray-700 mb-2" for="skills">Skills (comma separated)</label>
                <textarea id="skills" class="w-full p-2 border rounded" rows="3" placeholder="e.g., JavaScript, Python, Project Management, Communication..."></textarea>
            </div>
            <div class="mt-4">
                <button type="button" id="suggest-skills" class="bg-blue-100 text-blue-700 px-4 py-2 rounded hover:bg-blue-200 transition">
                    Suggest Skills with AI
                </button>
                <div id="suggested-skills-container" class="mt-3 hidden">
                    <p class="text-sm text-gray-600 mb-2">Suggested skills based on your experience:</p>
                    <div id="suggested-skills" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>

        <!-- Summary -->
        <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-xl font-semibold mb-4">Professional Summary</h3>
            <div>
                <label class="block text-gray-700 mb-2" for="summary">Summary</label>
                <textarea id="summary" class="w-full p-2 border rounded" rows="4" placeholder="Write a brief professional summary..."></textarea>
            </div>
            <div class="mt-4">
                <button type="button" id="generate-summary" class="bg-blue-100 text-blue-700 px-4 py-2 rounded hover:bg-blue-200 transition">
                    Generate Summary with AI
                </button>
            </div>
        </div>

        <div class="flex justify-between">
            <button type="button" id="preview-cv" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Preview CV
            </button>
            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                Generate CV
            </button>
        </div>
    </form>

    <!-- CV Preview Modal -->
    <div id="cv-preview-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden" style="z-index: 9999; position: fixed; top: 0; left: 0; right: 0; bottom: 0;">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-auto m-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">CV Preview</h3>
                    <button id="close-preview" class="text-gray-500 hover:text-gray-700 p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="cv-preview-content" class="border p-8 bg-gray-50">
                    <!-- CV content will be inserted here -->
                </div>
                <div class="mt-6 flex justify-end items-center">
                    <div id="pdf-loading" class="hidden mr-4">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-purple-500 mr-2 inline-block"></div>
                        <span class="text-sm text-gray-600">Generating PDF...</span>
                    </div>
                    <button id="download-cv" class="bg-blue-600 text-white px-4 py-2 rounded font-semibold hover:bg-blue-700 transition">
                        Download PDF
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
