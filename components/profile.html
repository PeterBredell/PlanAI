<!DOCTYPE html>
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Your Profile</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Profile Sidebar -->
        <div class="md:col-span-1">
            <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                <div class="flex flex-col items-center mb-6">
                    <div class="w-24 h-24 bg-gradient-to-r from-purple-400 to-indigo-500 rounded-full flex items-center justify-center text-white text-2xl font-bold mb-4">
                        <span id="profile-initials">JS</span>
                    </div>
                    <h3 id="profile-name" class="text-xl font-semibold">John Smith</h3>
                    <p id="profile-email" class="text-gray-500 text-sm">john@example.com</p>
                </div>

                <div class="border-t pt-4">
                    <ul class="space-y-2">
                        <li>
                            <button id="edit-profile-btn" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100 transition flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                                Edit Profile
                            </button>
                        </li>
                        <li>
                            <button id="change-password-btn" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100 transition flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                Change Password
                            </button>
                        </li>
                        <li>
                            <button id="logout-btn" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100 transition flex items-center text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                Logout
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="md:col-span-2">
            <!-- Profile Information Section -->
            <div id="profile-info-section">
                <h3 class="text-xl font-semibold mb-4">Profile Information</h3>
                <div class="bg-gray-50 p-6 rounded-lg shadow-sm mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-500">Full Name</p>
                            <p id="display-name" class="font-medium">John Smith</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Email</p>
                            <p id="display-email" class="font-medium">john@example.com</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Member Since</p>
                            <p id="display-joined" class="font-medium">January 1, 2023</p>
                        </div>
                    </div>
                </div>

                <h3 class="text-xl font-semibold mb-4">Account Activity</h3>
                <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                    <div id="activity-list" class="space-y-4">
                        <!-- Activity items will be populated dynamically -->
                        <p class="text-gray-500 text-sm italic">No recent activity</p>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Form (Hidden by default) -->
            <div id="edit-profile-section" class="hidden">
                <h3 class="text-xl font-semibold mb-4">Edit Profile</h3>
                <form id="edit-profile-form" class="bg-gray-50 p-6 rounded-lg shadow-sm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="edit-name">Full Name</label>
                        <input type="text" id="edit-name" class="w-full p-3 border rounded" required>
                    </div>

                    <div id="profile-update-error" class="mb-4 text-red-500 text-sm hidden"></div>
                    <div id="profile-update-success" class="mb-4 text-green-500 text-sm hidden"></div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-edit-profile" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100 transition">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>

            <!-- Change Password Form (Hidden by default) -->
            <div id="change-password-section" class="hidden">
                <h3 class="text-xl font-semibold mb-4">Change Password</h3>
                <form id="change-password-form" class="bg-gray-50 p-6 rounded-lg shadow-sm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="current-password">Current Password</label>
                        <input type="password" id="current-password" class="w-full p-3 border rounded" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="new-password">New Password</label>
                        <input type="password" id="new-password" class="w-full p-3 border rounded" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" class="w-full p-3 border rounded" required>
                    </div>

                    <div id="password-update-error" class="mb-4 text-red-500 text-sm hidden"></div>
                    <div id="password-update-success" class="mb-4 text-green-500 text-sm hidden"></div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-change-password" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100 transition">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                            Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
