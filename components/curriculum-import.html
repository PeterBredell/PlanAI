<!DOCTYPE html>
<div class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Import Curriculum</h2>
    
    <form id="curriculumImportForm">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="curriculumFile">Upload Curriculum File</label>
            <input type="file" id="curriculumFile" class="w-full p-2 border rounded">
            <p class="text-sm text-gray-500 mt-1">Supported formats: PDF, DOCX, CSV</p>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="curriculumYear">Academic Year</label>
            <input type="text" id="curriculumYear" class="w-full p-2 border rounded" placeholder="e.g., 2023-2024">
        </div>
        
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
            Import Curriculum
        </button>
    </form>
</div>
