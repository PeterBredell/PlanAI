<!DOCTYPE html>
<div class="bg-dark-200 p-6 rounded-lg shadow-md border border-purple-900/30">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-300">Test Results</h2>
        <div>
            <span class="text-gray-300">Subject: </span>
            <span id="test-subject" class="font-semibold text-gray-200">Mathematics</span>
        </div>
    </div>

    <div class="mb-4">
        <div class="flex items-center mb-2">
            <div class="w-full bg-dark-500 rounded-full h-4">
                <div id="score-bar" class="bg-gradient-to-r from-purple-500 to-indigo-600 h-4 rounded-full" style="width: 20%"></div>
            </div>
            <span id="score-percentage" class="ml-4 font-semibold text-gray-200">20%</span>
        </div>
        <p id="score-text" class="text-gray-300">You answered 1 out of 5 questions correctly.</p>
    </div>

    <p id="feedback-text" class="text-gray-300 mb-6">
        You might need more practice with this material. Review the topics and try again.
    </p>

    <div class="flex justify-end">
        <button id="return-to-dashboard" class="bg-gradient-to-r from-purple-500 to-indigo-600 shadow-glow text-white px-4 py-2 rounded hover:from-purple-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105">
            Return to Dashboard
        </button>
    </div>
</div>
