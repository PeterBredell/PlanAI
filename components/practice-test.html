<!DOCTYPE html>
<div class="bg-dark-200 p-6 rounded-lg shadow-md border border-purple-900/30">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-300">Practice Test</h2>
        <div>
            <span class="text-gray-300">Subject: </span>
            <span id="test-subject" class="font-semibold text-gray-200">Mathematics</span>
        </div>
    </div>

    <div class="mb-6 p-4 bg-dark-300 rounded-lg border border-purple-900/30">
        <div class="flex justify-between items-center">
            <div>
                <p class="font-semibold text-gray-200">Time Limit: <span id="time-limit">60</span> minutes</p>
                <p class="text-gray-300">Total Points: <span id="total-points">100</span></p>
            </div>
            <div>
                <p id="timer" class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-300">60:00</p>
            </div>
        </div>
    </div>

    <div id="questions-container" class="space-y-6">
        <!-- Questions will be dynamically generated -->
        <div class="flex justify-center items-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500"></div>
            <p class="ml-3 text-gray-300">Loading questions...</p>
        </div>
    </div>

    <div class="mt-6 flex justify-between">
        <button id="back-to-dashboard" class="bg-dark-400 text-gray-200 px-4 py-2 rounded hover:bg-dark-500 transition">
            Back to Dashboard
        </button>
        <button id="submit-test" class="bg-gradient-to-r from-purple-500 to-indigo-600 shadow-glow text-white px-6 py-2 rounded hover:from-purple-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105">
            Submit Test
        </button>
    </div>
</div>
