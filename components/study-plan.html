<!DOCTYPE html>
<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Your Personalized Study Plan</h2>
        <div>
            <span class="text-gray-600">Subject: </span>
            <span id="study-plan-subject" class="font-semibold">Mathematics</span>
        </div>
    </div>

    <div id="study-plan-source" class="mb-6 text-sm text-gray-500">
        <!-- Will be filled dynamically: "Based on your test results" or "Based on your curriculum" -->
    </div>

    <div class="mb-6">
        <h3 class="text-xl font-bold mb-3">AI Feedback</h3>
        <div id="ai-feedback" class="bg-blue-50 p-4 rounded-lg border border-blue-200">
            <!-- AI feedback will be inserted here -->
        </div>
    </div>

    <div class="mb-6">
        <h3 class="text-xl font-bold mb-3">Weekly Plan</h3>
        <div id="weekly-plans" class="space-y-6">
            <!-- Weekly plans will be inserted here dynamically -->
        </div>
    </div>

    <div class="mb-6">
        <h3 class="text-xl font-bold mb-3">Recommended Resources</h3>
        <div id="recommended-resources" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Resources will be inserted here dynamically -->
        </div>
    </div>

    <div class="flex justify-between">
        <button id="back-to-dashboard" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">
            Back to Dashboard
        </button>
        <div>
            <button id="print-study-plan" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition mr-2">
                Print Study Plan
            </button>
            <button id="generate-practice-test" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Generate Practice Test
            </button>
        </div>
    </div>
</div>
