<!DOCTYPE html>
<div class="bg-dark-200 p-6 rounded-lg shadow-md border border-purple-900/30">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-300">Your Personalized Study Plan</h2>
        <div>
            <span class="text-gray-300">Subject: </span>
            <span id="study-plan-subject" class="font-semibold text-gray-200">Mathematics</span>
        </div>
    </div>

    <div id="study-plan-source" class="mb-6 text-sm text-gray-400">
        <!-- Will be filled dynamically: "Based on your test results" or "Based on your curriculum" -->
    </div>

    <div class="mb-6">
        <h3 class="text-xl font-bold mb-3 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-300">AI Feedback</h3>
        <div id="ai-feedback" class="bg-dark-300 p-4 rounded-lg border border-purple-900/30 text-gray-300">
            <!-- AI feedback will be inserted here -->
        </div>
    </div>

    <div class="mb-6">
        <h3 class="text-xl font-bold mb-3 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-300">Weekly Plan</h3>
        <div id="weekly-plans" class="space-y-6">
            <!-- Weekly plans will be inserted here dynamically -->
        </div>
    </div>

    <div class="mb-6">
        <h3 class="text-xl font-bold mb-3 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-300">Recommended Resources</h3>
        <div id="recommended-resources" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Resources will be inserted here dynamically -->
        </div>
    </div>

    <div class="flex justify-between">
        <button id="back-to-dashboard" class="bg-dark-400 text-gray-200 px-4 py-2 rounded hover:bg-dark-500 transition">
            Back to Dashboard
        </button>
        <div>
            <button id="print-study-plan" class="bg-dark-400 text-gray-200 px-4 py-2 rounded hover:bg-dark-500 transition mr-2">
                Print Study Plan
            </button>
            <button id="generate-practice-test" class="bg-gradient-to-r from-purple-500 to-indigo-600 shadow-glow text-white px-4 py-2 rounded hover:from-purple-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105">
                Generate Practice Test
            </button>
        </div>
    </div>
</div>
