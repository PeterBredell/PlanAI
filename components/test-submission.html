<!DOCTYPE html>
<div class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Submit Test Results</h2>
    
    <form id="testSubmissionForm">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="subject">Subject</label>
            <select id="subject" class="w-full p-2 border rounded">
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="english">English</option>
                <!-- More subjects -->
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="testFile">Upload Test File</label>
            <input type="file" id="testFile" class="w-full p-2 border rounded">
        </div>
        
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
            Submit for Analysis
        </button>
    </form>
</div>
